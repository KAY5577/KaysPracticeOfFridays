        window.addEventListener('load',function(){
            let theCard = document.getElementsByClassName('theCard');
            let theTitle = document.getElementsByClassName('theTitle')

            for(let i=0; i < theCard.length; i++){
                // mouseover移入事件
                theCard[i].addEventListener('mouseover',function(){
                    theTitle[i].style.color="rgb(224, 16, 16)";
                },false);
                // mouseout移出事件
                theCard[i].addEventListener('mouseout',function(){
                    theTitle[i].style.color="";
                },false);
