<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/reset.css">

            <span id="turnOn" class="material-icons" style="font-size:30px; font-weight: 600;">menu</span>
            <span id="turnOff" class="material-icons" style="font-size:30px; font-weight: 600;">close</span>
        </div>

        <div class="logoBox h-100">

    <!-- ------------------------------ -->

    <script>
        // nav 漢堡按鈕開關
        $(function(){

                $('#turnOn').toggleClass("hideMe");
                $('#turnOff').toggleClass("showMe");
